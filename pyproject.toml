# this is not the used for the python package "fastui",
# for that see packages/python-fastui/pyproject.toml

[tool.ruff]
line-length = 120
extend-select = ["Q", "RUF100", "UP", "I"]
flake8-quotes = {inline-quotes = "single", multiline-quotes = "double"}
format.quote-style="single"
target-version = "py38"

[tool.pyright]
include = ["packages/python-fastui/fastui"]

[tool.pytest.ini_options]
testpaths = "packages/python-fastui/tests"
xfail_strict = true
filterwarnings = ["error"]
